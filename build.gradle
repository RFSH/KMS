apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = "kms.Main"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDir 'ui'
        }
    }
}

dependencies {
    compile 'org.postgresql:postgresql:9.3-1100-jdbc4'
    compile 'mysql:mysql-connector-java:5.1.16'
    compile project(':javang')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task ngCopy(type: Copy) {
    from(project(":ng-java").file("ng-java.js"))
    into(file("ui/lib/ng-java"))
}

run.dependsOn ngCopy
