<div class="container" ng-controller="AbuseReportListCtrl">
    <div ng-java-controller="controllers.AbuseReportListController">
        <div class="panel panel-primary">
            <div class="panel-heading">
                گزارشات تخلف
            </div>
            <div class="panel-body">
                <form method="post" class="form-inline search-form" role="search">
                    <div class="form-group">
                        <input ng-model="search.content" class="form-control" name="content" placeholder="جستجو...">
                    </div>
                    <div class="form-group">
                        <select ng-model="search.type" class="form-control">
                            <option value="-1">نوع</option>
                            <option value="0">دانش</option>
                            <option value="1">سوال</option>
                            <option value="2">جواب</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">جستجو</button>
                    </div>
                </form>
                <table class="table-responsive table table-hover">
                    <thead>
                    <tr>
                        <td>
                            تاریخ ایجاد
                        </td>
                        <td>
                            نام کاربری
                        </td>
                        <td>
                            مشاهده
                        </td>
                        <td>
                            متن
                        </td>
                        <td>
                            تایید/رد
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="report in reports track by report.id">
                        <td>
                            ۱۲ اردیبهشت ۱۳۹۴ ۱۲:۳۰
                        </td>
                        <td>
                            <a ng-href="#/employee/{{ report.employeeId }}">
                                {{ report.employeeName }}
                            </a>
                        </td>
                        <td>
                            <a ng-href="#/{{ report.knowledgeUrl }}">
                                {{ report.knowledgeContent }}
                            </a>
                        </td>
                        <td>
                            {{ report.content }}
                        </td>
                        <td>
                            <div class="btn-group">
                                <button ng-click="acceptReport(report, $index)" type="button" class="btn btn-success">تایید</button>
                                <button ng-click="declineReport(report, $index)" type="button" class="btn btn-danger">رد</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
